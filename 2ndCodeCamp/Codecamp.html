<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Brainstorm.css">
    <title>Brainstorm</title>
</head>
<body>
<h2> <i> Brought to you by Christian Werk</i> </h2>
<div class = "field">
    <canvas id="canvas" height="500" width="500"></canvas>
    <div class="tools">
        <button id="erase" type="button" class="button">ERASE</button>
        <button id="fill" type="button" class="button">FILL CANVAS</button>

        <div onclick="changecolor(this)" class="color-field" style="background: red;"></div>
        <div onclick="changecolor(this)" class="color-field" style="background: blue;"></div>
        <div onclick="changecolor(this)" class="color-field" style="background: green;"></div>
        <div onclick="changecolor(this)" class="color-field" style="background: orange;"></div>
        <div onclick="changecolor(this)" class="color-field" style="background: purple;"></div>
        <div onclick="changecolor(this)" class="color-field" style="background: pink;"></div>
        <input id="brush" type="range" min="1" max="100" class="pen-range">
    </div>
</div>

<div id="main-container">
</div>

<button id="sticky">Add sticky</button>
<button id="removeAllSticky"> Remove all sticky notes </button>

<script src="Brainstorm.js"> </script>
</body>
</html>
